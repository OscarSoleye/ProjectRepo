<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football DB</title>
</head>
<body>
<h1>Wale DB Website for {{coursename}}</h1>
    <div>
        <table>
        <tr>
            <th>player_id</th>
            <th>name</th>
            <th>club_id</th>
            <th>current_club_name</th>
            <th>country_of_citizenship</th>
            <th>position</th>
        </tr>

        <tr>
        {% for row in rows %}
        <td>{{row['player_id']}}</td>
        <td>{{row['name']}}</td>
        <td><a href="{{url_for('club_search',id=row['club_id'])}}">{{row['club_id']}}</a></td>
        <td>{{row['current_club_name']}}</td>
        <td>{{row['country_of_citizenship']}}</td>
        <td>{{row['position']}}</td>
        </tr>
        {% endfor %}
        </table>
    </div>

</body>
</html>
